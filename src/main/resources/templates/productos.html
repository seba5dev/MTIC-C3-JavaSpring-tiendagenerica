<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../static/css/navbar.css" />
		<title>Productos</title>
	</head>
	<body>
		<div class="container-fluid">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="">Tienda Generica</a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link grow" href="/usuarios"
								>Usuarios</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link grow" href="/clientes"
								>Clientes</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link grow" href="/proveedores"
								>Proveedores</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link grow active" href="/productos"
								>Productos</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link grow" href="/ventas">Ventas</a>
						</li>
						<li class="nav-item">
							<a class="nav-link grow" href="/reportes"
								>Reportes</a
							>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-12 col-md-8 col-lg-6">
					<form action="" class="form pt-5">
						<div class="input-group mb-3">
							<label
								class="input-group-text"
								for="archivoProducto"
								>Nombre del Archivo</label
							>
							<input
								type="file"
								class="form-control"
								id="archivoProducto"
							/>
						</div>
						<div class="row">
							<div
								class="btn-group btn-block mt-5 mx-auto"
								role="group"
							>
								<button type="button" class="btn btn-primary">
									Cargar
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>
	</body>
</html>
