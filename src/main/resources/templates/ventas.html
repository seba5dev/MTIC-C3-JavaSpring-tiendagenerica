<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../static/css/navbar.css" />
		<title>Ventas</title>
	</head>
	<body>
		<div class="container-fluid">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="">Tienda Generica</a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link grow" href="/usuarios"
								>Usuarios</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link grow" href="/clientes"
								>Clientes</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link grow" href="/proveedores"
								>Proveedores</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link grow" href="/productos"
								>Productos</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link grow active" href="/ventas"
								>Ventas</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link grow" href="/reportes"
								>Reportes</a
							>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-12 col-md-8 col-lg-6">
					<form action="" class="form pt-5">
						<div class="input-group mb-3">
							<span class="input-group-text" id="basic-addon3"
								>https://example.com/users/</span
							>
							<input
								type="text"
								class="form-control"
								id="basic-url"
								aria-describedby="basic-addon3"
							/>
						</div>
						<div class="row">
							<div class="form-group col-3">
								<label for="nit" class="col-form-label"
									>Cedula:</label
								>
								<input
									type="number"
									name="nit"
									id="nit"
									class="form-control"
								/>
							</div>
							<div class="col-3">
								<button type="button" class="btn btn-primary">
									Consultar
								</button>
							</div>
							<div class="form-group col-3">
								<label for="nit">Cliente:</label>
								<input
									type="number"
									name="nit"
									id="nit"
									class="form-control"
								/>
							</div>
							<div class="form-group col-3">
								<label for="nit">Consecutivo:</label>
								<input
									type="number"
									name="nit"
									id="nit"
									class="form-control"
								/>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-3">
								<label for="nit">NIT:</label>
								<input
									type="number"
									name="nit"
									id="nit"
									class="form-control"
								/>
							</div>
							<div class="col-3">
								<button type="button" class="btn btn-primary">
									Consultar
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
